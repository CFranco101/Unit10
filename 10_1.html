<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>10_1</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script>
            $(document).ready(function(){
                $("div").click(function(){
                    $("#box").animate({font-size: "100px"},slow);
                });
            });
        </script>
</head>
<body>
    <div id="box" style="background:#98bf21; height:200px; width:600px; font-size: 25px;">Hello World</div>
</body>
</html>
